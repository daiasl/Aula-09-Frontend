  <form [formGroup]="clienteForm" >
    <div class="">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <label class="required" for="itemName">Id do Cliente:</label>
          <div class="ui-inputgroup">
            <input #nomeFormInput type="text" id="id" name="id" pInputText formControlName="id" autocomplete="off" placeholder="Ex: 4327e246-2b12-4959-a256-9c08d740f155"/> 
          </div>
        </div>

        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <label class="required" for="itemName">Nome do Cliente:</label>
          <div class="ui-inputgroup">
            <input #nomeFormInput type="text" id="nome" name="nome" pInputText formControlName="nome" autocomplete="off" placeholder="Ex: Fulano de tal"/>
          </div>
          <p class="control-errors" *ngIf="clienteForm.controls.nome.dirty && clienteForm.controls.nome.errors?.required">Campo Obrigatório!</p>          
          <p class="control-errors" *ngIf="clienteForm.controls.nome.dirty && clienteForm.controls.nome.errors?.forbidden">Nome não permitido!</p>          
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4">
          <label for="itemName">Data de Nascimento</label>
          <i *ngIf="outOfDate" pTooltip="Produto Vencido!" tooltipPosition="top" class="pi pi-calendar-times outOfDate"></i>
          <div class="ui-inputgroup">
            <p-calendar formControlName="dataNascimento" dateFormat="dd/mm/yy"></p-calendar>
          </div>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4">
          <label class="required" for="itemName">Credito habilitado:</label>
          <div class="ui-inputgroup">
            <div class="radio-align">
              <div class="ui-g-12">
                <p-radioButton name="creditoHabilitado" value="true" label="Sim" formControlName="creditoHabilitado"></p-radioButton>
              </div>
              <div class="ui-g-12">
                <p-radioButton name="creditoHabilitado" value="false" label="Não" formControlName="creditoHabilitado"></p-radioButton>
              </div>
            </div>
          </div>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4">
          <label for="itemName">CPF</label>
          <i *ngIf="outOfDate" pTooltip="Produto Vencido!" tooltipPosition="top" class="pi pi-calendar-times outOfDate"></i>
          <div class="ui-inputgroup">
            <input #cpfFormInput type="text" id="cpf" name="cpf" pInputText formControlName="cpf" autocomplete="off" placeholder="Ex: 012.227.992-19"/>
          </div>
        </div>

      </div>
      <p-footer>
        <div class="group-button">
          <button pButton type="button" (click)="onSave()" label="Salvar" class="ui-button-raised ui-button-success"></button>
          <button pButton type="button" (click)="onCancel.emit()" label="Cancelar" class="ui-button-raised ui-button-danger"></button>
        </div>
      </p-footer>
    </div>
  </form>
